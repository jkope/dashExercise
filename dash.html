<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dash.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="nav">
                <div class="logo">1</div>
                <div class="dashboard">1</div>
                <div class="profile">1</div>
                <div class="plan">1</div>
                <div class="analyze">1</div>
                <div class="campaigns">1</div>
                <div class="attribution">1</div>
            </div>
            <div class="help">2</div>
        </div>
        <div class="main">
            <div class="header">
                <div class="search">Search...</div>
                <div class="topright">
                    <div class="chat">c</div>
                    <div class="note">n</div>
                    <div class="user">u</div>
                </div>
            </div>
            <div class="content">
                <div class="package">
                    <img class="pkgimg" src="img/blue.JPG" alt="">
                    <img class="pkgimg" src="img/orange.JPG" alt="">
                    <img class="pkgimg" src="img/purple.JPG" alt="">
                </div>
                <div class="graph">
                    <img class="grpimg" src="img/followers.JPG" alt="">
                    <img class="grpimg" src="img/consideration.JPG" alt="">
                    <img class="grpimg" src="img/purchase.JPG" alt="">
                    <img class="pkgimg" src="img/expand.JPG" alt="">
                    <img class="grpimg" src="img/renew.JPG" alt="">
                    <img class="grpimg" src="img/advocate.JPG" alt="">
                </div>
                <div class="gauge">
                    <div class="gaugehead">
                        <div class="title">Followers</div>
                        <div class="all">see all</div>
                    </div>
                    <div class="gaugebox">
                        <img class="gauimg" src="img/facebook.JPG" alt="">
                        <img class="gauimg" src="img/twitter.JPG" alt="">
                        <img class="gauimg" src="img/instagram.JPG" alt="">
                    </div>
                </div>
            </div>


        </div>

    </div>
    
</body>
</html>
