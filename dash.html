<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link rel="stylesheet" href="dash.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="sidenav">
            <div class="nav">
                <div class="logo">1</div>
                <div class="dashboard">1</div>
                <div class="profile">1</div>
                <div class="plan">1</div>
                <div class="analyze">1</div>
                <div class="campaigns">1</div>
                <div class="attribution">1</div>
            </div>
            <div class="help">2</div>
        </div>
        <div class="main">
            <div class="header">
                <div class="search"></div>
                <div class="topright">
                    <div class="chat">c</div>
                    <div class="note">n</div>
                    <div class="user">u</div>
                </div>
            </div>
            <div class="content">
                <div class="package">
                    <div class="blue"></div>
                    <div class="orange"></div>
                    <div class="purple"></div>
                </div>
                <div class="graph">
                    <div class="followers"></div>
                    <div class="consideration"></div>
                    <div class="purchase"></div>
                    <div class="expand"></div>
                    <div class="renew"></div>
                    <div class="Advocsate"></div>
                </div>
                <div class="gauge">
                    <div class="gaugeheader">
                        <div class="title"></div>
                        <div class="all"></div>
                    </div>
                    <div class="gaugebox">
                        <div class="facebook"></div>
                        <div class="twitter"></div>
                        <div class="instagram"></div>
                    </div>
                </div>
            </div>


        </div>

    </div>
    
</body>
</html>
